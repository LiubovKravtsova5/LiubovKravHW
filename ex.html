<!DOCTYPE html>
<html lang="en">

<head>

    <title>EX</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="css/all.css" rel="stylesheet">

<body>
    <div class="basket">
        <div class="custom-container_one-column">
            <div class="basket-item">
                <img class="basket-img" src="img/basket-img1.jpg" alt="ShoppingCart-item1">
                <div class="basket-item_name-color-size">
                    <div class="basket-item_name">Mango People T-shirt</div>

                    <i class="golden fas fa-star"></i>
                    <i class="golden fas fa-star"></i>
                    <i class="golden fas fa-star"></i>
                    <i class="golden fas fa-star"></i>
                    <i class="golden fas fa-star-half-alt"></i>
                    <p class="basket-item_price ">1 x $250</p>

                </div>
                <div class="fas-delite"><i class="fas fa-times-circle unit"></i></div>
            </div>
            <div class="basket-item">
                <img class="basket-img" src="img/basket-img2.jpg" alt="ShoppingCart-item2">

                <div class="basket-item_name-color-size">
                    <div class="basket-item_name">Mango People T-shirt</div>

                    <i class="golden fas fa-star"></i>
                    <i class="golden fas fa-star"></i>
                    <i class="golden fas fa-star"></i>
                    <i class="golden fas fa-star"></i>
                    <i class="golden fas fa-star-half-alt"></i>
                    <p class="basket-item_price ">1 x $250</p>

                </div>
                <div class="fas-delite"><i class="fas fa-times-circle unit"></i></div>
            </div>
            <div class="basket-item">
                <div class="total-price">TOTAL </div>
                <div class="total-price">$500 </div>
            </div>
            <button class="shopCart-button">Checkout</button>
            <button class="shopCart-button">Go to cart</button>

        </div>




    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        </script>
